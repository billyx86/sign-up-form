<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="splash-container">
            <div></div>
            <div class="logo-container">
                <img src="assets/odin-lined.png">
                <h1>Odin</h1>
            </div>
            <p class="blur-shadow">Photo by <a class="blur-shadow" href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a class="blur-shadow" href="https://unsplash.com/@haliewestphoto">Unsplash</a></p>
        </div>
        <div class="content-container">
            <div>
                <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up <em>now</em> to get started.</em></h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="form-container">
                <form action="#" method="get">
                    <h2>Let's do this!</h2>
                    <fieldset>
                        <div class="form-cell">
                            <label for="first-name">First Name</label>
                            <input name="first-name" id="first-name" type="text" required>
                        </div>

                        <div class="form-cell">
                            <label for="last-name">Last Name</label>
                            <input name="last-name" id="last-name" type="text" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-cell">
                            <label for="email">Email</label>
                            <input name="email" id="email" type="email" required>
                        </div>

                        <div class="form-cell">
                            <label for="number">Phone Number</label>
                            <input name="number" id="number" type="phone" minlength="11" maxlength="11" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-cell">
                            <label for="password">Password</label>
                            <input name="password" id="password" type="password" minlength="8" required>
                        </div>

                        <div class="form-cell">
                            <label for="confirm-password">Confirm Password</label>
                            <input name="confirm-password" id="confirm-password" type="password" minlength="8" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
